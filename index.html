<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css'>
  <script src='https://unpkg.com/vue@next'></script>
  <style>
    html, body {
      display: grid;
      justify-content: center;
      align-content: center;
      
      height: 100%;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 4rem;
    }
  </style>
</head>
<body>
  <main id="app">
    <dropdown-button text="Dropdown 1" variant="primary">
        <dropdown-item>One</dropdown-item>
        <dropdown-item>Two</dropdown-item>
        <dropdown-item>Three</dropdown-item>
    </dropdown-button>

    <dropdown-button text="Dropdown 2">
        <dropdown-item>Four</dropdown-item>
        <dropdown-item>Five</dropdown-item>
        <dropdown-item>Six</dropdown-item>
    </dropdown-button>
  </main>

  <script src="app.js"></script>
</body>
</html>
