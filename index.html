<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css'>
  <script src='https://unpkg.com/vue@next'></script>
  <style>
    html, body {
      display: grid;
      justify-content: center;
      align-content: center;
      
      height: 100%;
    }

    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 4rem;
    }
  </style>
</head>
<body>
  <main id="app">
    <div class="dropdown">
      <button type="button" 
              id="dropdownMenuButton1" 
              class="btn btn-secondary dropdown-toggle" 
              :aria-expanded="expanded"
              @click="toggle">
        Dropdown
      </button>
      <ul class="dropdown-menu" :class="{show: expanded}" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">One</a></li>
        <li><a class="dropdown-item" href="#">Two</a></li>
        <li><a class="dropdown-item" href="#">Three</a></li>
      </ul>
    </div>

    <div class="dropdown">
      <button type="button" 
              id="dropdownMenuButton1" 
              class="btn btn-secondary dropdown-toggle" 
              :aria-expanded="expanded"
              @click="toggle">
        Dropdown
      </button>
      <ul class="dropdown-menu" :class="{show: expanded}" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">Four</a></li>
        <li><a class="dropdown-item" href="#">Fiv</a></li>
        <li><a class="dropdown-item" href="#">Six</a></li>
      </ul>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
